
<div class="container">
	<h3>Lista de Contatos</h3>
	<hr>
</div>


<div class="container" ng-controller="listarContatoController">
	<i class="fa fa-spin fa-refresh fa-5x" id="loader"></i>
	<div class="container" id="contatosList">
		<div class="row" ng-repeat-start="contato in contatos"
			ng-click="detalhar(contato)" ng-class-odd="'alt'">

			<div class="col-xs-1 col-md-1 text-center">
				<img title="{{contato.noContato}}" src="/img/user.png"
					class="img-thumbnail img-responsive img-circle">
			</div>
			<div class="col-xs-4 col-sm-3 cap">{{contato.noContato}}</div>
			<div class="col-xs-4 col-sm-3 Strong">{{contato.email}}</div>
			<div class="col-xs-3  col-sm-3 text-right">
				<a href=""><i ng-hide="active==contato.idContato"
					class="fa fa-plus fa-3x"></i><i ng-show="active==contato.idContato"
					class="fa fa-minus fa-3x"></i></a>
			</div>
		</div>

		<div ng-show="active==contato.idContato" ng-class-odd="'alt'">
			<fieldset>
				<div class="col-xs-12">
					<h2 class="cap">{{contato.noContato}}</h2>
				</div>
				<div class="row">

					<hr>
					<div class="col-md-3 col-xs-6 small">
						<label>E-mail:</label> {{contato.email}}
					</div>
					<div class="col-md-3 col-xs-6 small">
						<label>Bairro:</label> {{contato.bairro}}
					</div>

					<div class="col-md-3 col-xs-6 small">
						<label>Cidade:</label> {{contato.cidade}}
					</div>

				</div>

				<div class="row">

					<div class="col-md-3 col-xs-6 small">
						<label>UF:</label> {{contato.uf}}
					</div>

					<div class="col-md-3 col-xs-6 small">
						<label>Logradouro:</label> {{contato.logradouro}}
					</div>

					<div class="col-md-3 col-xs-6 small">
						<label>Complemento: </label> {{contato.complementoEndereco}}
					</div>

				</div>

				<div class="row">

					<div class="col-md-3 col-xs-6 small">
						<label>CEP: </label> {{contato.cep}}
					</div>

					<div class="col-xs-12"></div>
			</fieldset>
		</div>

		<div class=" form-group row" ng-show="mostraMapa && active==contato.idContato">
			<div class="col-sm-9" onload="initMap(contato);">
				<div class="col-sm-9 center">
					<div id="{{contato.idContato}}"
						class="embed-responsive embed-responsive-16by9"></div>
				</div>
			</div>
		</div>
		<div class="row" ng-repeat-end=" " ng-show="active==contato.idContato"
			ng-class-odd="'alt'">
			<div class="col-xs-8">

				<h4>Telefones</h4>
				<table class="table table-striped">
					<tr>
						<th class="text-center ">Tipo</th>
						<th class="text-center">NÃºmero</th>
					</tr>
					<tr ng-repeat="telefone in contato.listaTelefones">
						<td class="text-center text-uppercase">{{telefone.tipoTelefone}}</td>
						<td class="text-center">{{telefone.nuTelefone}}</td>
					</tr>
				</table>
				<hr>
			</div>
		</div>
	</div>
</div>
